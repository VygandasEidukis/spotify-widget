<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Login (PKCE)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <label>Spotify Client ID:</label><br>
  <input type="text" id="client-id" placeholder="Enter your Client ID"><br><br>

  <button id="spotify-login">Login with Spotify</button>

  <script>
    const redirectUri = 'https://vygandaseidukis.github.io/spotify-widget/callback.html';
    const scopes = 'user-read-playback-state user-read-currently-playing';

    function generateRandomString(length) {
      const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let text = '';
      for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }

    async function generateCodeChallenge(codeVerifier) {
      const data = new TextEncoder().encode(codeVerifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/=/g, '')
        .replace(/\+/g, '-')
        .replace(/\//g, '_');
    }

    $('#spotify-login').on('click', async function () {
      const clientId = $('#client-id').val().trim();
      if (!clientId) {
        alert("Please enter your Spotify Client ID");
        return;
      }

      const codeVerifier = generateRandomString(64);
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      const state = generateRandomString(16);

      // Store for callback
      localStorage.setItem('spotify_client_id', clientId);
      localStorage.setItem('spotify_code_verifier', codeVerifier);
      localStorage.setItem('spotify_auth_state', state);

      const params = new URLSearchParams({
        response_type: 'code',
        client_id: clientId,
        scope: scopes,
        redirect_uri: redirectUri,
        state: state,
        code_challenge_method: 'S256',
        code_challenge: codeChallenge
      });

      window.location = 'https://accounts.spotify.com/authorize?' + params.toString();
    });
  </script>
</body>
</html>
