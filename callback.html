<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Callback</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <p>Authenticating...</p>

  <script>
    async function exchangeToken(code, codeVerifier, clientId) {
      const redirectUri = 'https://vygandaseidukis.github.io/spotify-widget/callback.html';

      const params = new URLSearchParams({
        grant_type: 'authorization_code',
        code: code,
        redirect_uri: redirectUri,
        client_id: clientId,
        code_verifier: codeVerifier
      });

      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: params.toString()
      });

      const data = await response.json();

      if (data.access_token) {
        localStorage.setItem('spotify_access_token', data.access_token);
        document.body.innerHTML = '<p>✅ Login successful!</p><pre>' + JSON.stringify(data, null, 2) + '</pre>';
      } else {
        document.body.innerHTML = '<p>❌ Login failed.</p><pre>' + JSON.stringify(data, null, 2) + '</pre>';
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');
    const storedState = localStorage.getItem('spotify_auth_state');
    const clientId = localStorage.getItem('spotify_client_id');
    const codeVerifier = localStorage.getItem('spotify_code_verifier');

    if (state !== storedState) {
      document.body.innerHTML = '<p>❌ State mismatch. Potential CSRF.</p>';
    } else if (code && codeVerifier && clientId) {
      exchangeToken(code, codeVerifier, clientId);
    } else {
      document.body.innerHTML = '<p>❌ Missing data.</p>';
    }
  </script>
</body>
</html>
